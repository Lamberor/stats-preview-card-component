<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Cedric Lai | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <section class="picture">
        <!-- <div class="overlay"></div> -->
      </section>
      <section class="content">
        <h1 class="content__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="content__desc">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <ul class="content__list">
          <li class="content__list-item">
            <h2>10k+</h2>
            <p>companies</p>
          </li>
          <li class="content__list-item">
            <h2>314</h2>
            <p>templates</p>
          </li>
          <li class="content__list-item">
            <h2>12M+</h2>
            <p>queries</p>
          </li>
        </ul>
      </section>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://github.com/Lamberor/stats-preview-card-component.git"
          target="_blank"
          >Cedric Lai</a
        >.
      </div>
    </footer>
  </body>
</html>
